<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digittence | Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="overlay"></div>

    <div class="login-wrapper">
        <div class="login-box">
            <h1>Digittence</h1>
            <p class="tagline">Smart Attendance Platform</p>

            <h2>Reset Password</h2>
            <p class="sub-text">Weâ€™ll send reset instructions to your email</p>

            <form onsubmit="forgotPassword(event)">
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>

                <button type="submit">Send Reset Link</button>
                <p class="msg" id="forgot-msg"></p>
                <a href="login.html" class="forgot">Back to Login</a>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
