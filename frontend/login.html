<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digittence | Staff Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Premium Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <!-- Background Overlay -->
    <div class="overlay"></div>

    <!-- Centered Login Wrapper -->
    <div class="login-wrapper">
        <div class="login-box">
            <h1>Digittence</h1>
            <p class="tagline">Smart Attendance Platform</p>

            <h2>Staff Login</h2>
            <p class="sub-text">Access your dashboard securely</p>

            <form onsubmit="login(event)">
                <div class="input-group">
                    <input type="text" id="email" required>
                    <label>Staff ID / Email</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>

                <button type="submit">Login</button>
                <p class="msg" id="login-msg"></p>
                <a href="forgot-password.html" class="forgot">Forgot Password?</a>
                <a href="register.html" class="forgot">Don't have an account? Register</a>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
